<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e apresente apenas as bebidas permitidas para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    
    let ehpermitido = []
    let naopode =[]

    for(bebida of bebidas){
        let criabebe = prompt(`${bebida} tem álcool?`)

        if(criabebe == `sim` || criabebe == `s`){
            ehpermitido.push(bebida)
        }
        else if( criabebe== `não` || criabebe == `nao` || criabebe== `n`)
        {naopode.push(bebida)}

        else(alert(`resposta invalida`))
    }

    document.write(`bebidas com álcool :${ehpermitido} </br> bebidas sem álcool:${naopode}`)

    //Processamento


    //Saída

</script>
