<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    let numeros =[]

    for(item of lista ){
        let arredonda = Math.round(item)
        
        if(arredonda % 2 == 1 || arredonda% 2 ==0){
            numeros.push(item)
        }
    }

    alert(numeros)

    //Processamento


    //Saída

</script>
